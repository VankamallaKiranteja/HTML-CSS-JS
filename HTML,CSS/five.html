<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>student registration form</h1>
  <div>
    <form>
      <label for="Fname">First Name</label>
      <input type="text" name="fname">
      <label for="Lname">Last Name</label>
      <input type="text" name="Lname">
      <br><br>
      <label for="dob">DOB</label>
      <input type="date" name="dob">
      <br><br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
      <br><br>
      <label for="uername">User Name</label>
      <input type="text" name="uname">
      <label for="pass">Password</label>
      <input type="password" name="Lname">
      <br><br>
      <label for="HQ"><b>Highet Qualification</b></label>
      <input type="radio" name="HQ1" id="HQ">ssc
      <input type="radio" name="HQ3" id="HQ">Intermediate
      <input type="radio" name="HQ4" id="HQ">Btech
      <input type="radio" name="HQ5" id="HQ">Mtech
      <br><br>
      <label for="Ts">Technical skills </label>
      <input type="checkbox" name="ts" id="Ts">HTML
      <input type="checkbox" name="ts" id="Ts">Css
      <input type="checkbox" name="ts" id="Ts">Js
      <input type="checkbox" name="ts" id="Ts">Java
      <br><br>
      <label for="color">fav color</label>
      <input type="color">
      <br><br>
      <label for="Address"><b>Address</b></label>
      <br>
      <textarea name="Address" id="ad" cols="30" rows="10"></textarea>
      <br><br>
      <input type="submit" value="submit form">
      <input type="reset" value="reset form">
    </form>
  </div>
  
</body>
</html>
